<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button routerLink="/" mat-button (click)="close('toggle button')">Home</button></p>
    <p><button routerLink="/login" mat-button (click)="close('toggle button')">Login</button></p>
    <p> <button (click)="subscribeToNotifications()">
        Subscribe
      </button></p>
  </mat-sidenav>

  <mat-sidenav-content>

    <p>
      <mat-toolbar-row>
        <span class="menu-icon"><mat-icon aria-hidden="false" aria-label="Example home icon" (click)="sidenav.open()">menu</mat-icon>
        </span>
 
        <span class="app-title">MyPwa</span>
      </mat-toolbar-row>
    </p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
